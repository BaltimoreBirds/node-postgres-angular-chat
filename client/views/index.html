<!DOCTYPE html>
<html ng-app="nodeChat">
  <head>
    <title>ExpressChat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
      body {
        padding: 50px;
        font: 14px "Lucida Grande", Helvetica, Arial, sans-serif;
      }
      a {
        color: #00B7FF;
      }
      ul {
        list-style-type: none;
        padding-left: 0px;
      }
      .container {
        max-width: 1000px;
        background-color: #eeeeee;
        border: 1px solid black;
      }
      .header {
        text-align: center;
      }
      hr{
        color: black;
        margin: 10px 0;
        border-top: solid 1px black;
      }
      .loginForm{
        width: 47%;
        float: left;
        margin-left: 2%;
      }
      #signup_form{
        width: 47%;
        float: left;
        margin-right: 2%;
      }
      .credits{
        position: relative;
        width: 100%; 
        float: left;
      }
      .messagesBox{
        border: 1px solid black; margin: 5px;
        height: 300px;
        overflow: scroll;
      }
      @media(max-width: 400px){
       .loginForm{
          width: 100%;
          float: left;
          margin-left: 2%;
        }
        #signup_form{
          width: 100%;
          float: left;
          margin-right: 2%;
          margin-bottom: 20px;

        } 
      }
    </style>
  </head>
  <body ng-controller="mainController">
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '1001237643242798',
          xfbml      : true,
          version    : 'v2.3'
        });
      };
      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
    </script>
    <div class="container">
      
      <div class="header">
        <h1>ExpressChat</h1>
        </br>
        <p style="font-size: 18px; text-align: right;" ng-show="user.status">{{user.username}} <button type="submit" class="btn btn-primary btn-sm" style="display: inline;" ng-click="logOut()">Log Out</button></p></br>
        <div
          class="fb-like"
          data-share="true"
          data-width="450"
          data-show-faces="true"
          style="text-align: left; position: relative; width: 100%;">
        </div>
        <hr>
      </div>
      </br>
      <form style="max-width: 400px; border: 1px solid black;" ng-show="user.status">
        &nbsp;
        <p>&nbsp;Start a new chat</p>
        <input type="text" class="form-control input-lg" placeholder="Enter Username..." ng-model="chatCreateData.username"><br>&nbsp;
        <button class="btn btn-primary btn-lg" ng-click="createChat()">New Chat</button>
        </br>&nbsp;
      </form>
      <div class="chat-wrap" ng-show="user.status">
        </br>&nbsp;
        <ul ng-repeat="chat in chatsData" style="border: 1px solid black;">
          <div class="chatTitle">
            {{returnOtherChatUsers(chat.id)}}
          </div>
          <div class="messagesBox" style="">
            <ul ng-repeat="message in chat.messages" style="padding: 5px; 0 0 5px;">
              <li>{{ message.text }}</li>
            </ul>
          </div>
          <div class="message-form" style="margin: 5px;">
            <form ng-submit="createMessage(chat.id)">
              <div class="form-group">
                <input type="text" name="messageFor{{chat.id}}" class="messageforChat{{chat.id}} form-control input-lg" placeholder="Send a message..." ng-model="formMessageData[chat.id].text">
              </div>
              <button type="submit" class="btn btn-primary btn-sm" style="position: absolute; left: -99999px; top: 0px; border: 0px; background-color: transparent; width:1px; height:1px;"></button></br>&nbsp;
            </form>
          </div>
        </ul>
      </div>

      <div id="signup_form" ng-hide="user.status">
        <p>SIGN UP</p>
        <form>
            <div>
                <label>Username:</label>
                <input class="form-control input-lg" type="text" name="username" ng-model="userData.username"/>
            </div>
            <div>
                <label>Password:</label>
                <input class="form-control input-lg" type="password" name="password" ng-model="userData.password"/>
            </div>
            <div>
                <label>Provider</label>
                <input class="form-control input-lg" type="provider" name="provider" ng-model="userData.provider"/>
            </div>
            <div>
                &nbsp;</br><input class="btn btn-primary btn-lg" type="submit" value="Sign Up" ng-click="createUser()"/>
            </div>
        </form>
      </div>
      <form class="loginForm" action="/login" method="post" ng-hide="user.status">
          <p>Log in</p>
          <div>
              <label>Username:</label>
              <input class="form-control input-lg" type="text" name="username"/>
          </div>
          <div>
              <label>Password:</label>
              <input class="form-control input-lg" type="password" name="password"/>
          </div>
          <div>
              <br/><input class="btn btn-primary btn-lg" type="submit" value="Log In"/>
          </div>
      </form>
      <br/>
      <div class="credits">
        <p style="text-align: right; font-size: 10px;" class="lead">Author: Michael Swanson</p>
      </div>
    <!-- <input class="btn btn-primary btn-lg" type="submit" value="FB Log in" ng-click="fBAuthenticate()"/> -->
    </div>
    <script src="http://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://www.promisejs.org/polyfills/promise-done-7.0.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.12/angular.min.js"></script>
    <script src="javascripts/app.js"></script>
    <script type="text/javascript" src="javascripts/indexScripts.js"></script>
  </body>
</html>
